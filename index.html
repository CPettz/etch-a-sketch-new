<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"/>
    
    <!-- Add a favicon to the site -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- This is a link to a fontawesome kit. I don't know if we'll be using it, but it's
    good to know that this is a resource that we can leverage. -->
    <script src="https://kit.fontawesome.com/6878338fc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch 2.0</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" id="colorPicker" value="#333333">
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input type="range" id="sizeSlider" value="16" min="1" max="64">
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
        <p>
            Copyright &#169
            <script>
                document.write(new Date().getFullYear());
            </script>
            Pettigrew Digital Consulting
        </p>
        <a href="https://github.com/CPettz" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
    
    <script src="script.js"></script>
    
</body>
</html>
